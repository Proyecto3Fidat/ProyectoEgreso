<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
</head>
<body>
    <form action= "/registrarcliente" method= "POST">
        Numero de Documento <input type="number" placeholder="Numero de Documento" name="nroDocumento" required>
        <br></br>
        Tipo de Documento <input type="text" placeholder="Tipo de Documento" name="tipoDocumento" maxlength= "10" required>
        <br></br>
        Contraseña <input type="password" placeholder="contraseña" name="contraseña" minlength= "08" required>
        <br></br>
        Rol <input type="int" placeholder="rol" name="rol" required>
        <br></br>
        Puntuacion<input type="int" placeholder="Puntuacion" name="puntuacion" required>
        <br></br>
        Altura <input type="number" min="0" name="altura" placeholder="Altura" required>
        <br></br>
        Peso <input type="number" placeholder="Peso" name="peso" required>
        <br></br>
        Calle <input type="text" placeholder="Calle" name="calle" required>
        <br></br>
        Numero de Puerta <input type="number" placeholder="Numero de Puerta" name="numero" required>
        <br></br>
        Esquina <input type="text" placeholder="Esquina" name="esquina" required>
        <br></br>
        Correo Electronico  <input type="email" placeholder="Correo Electronica" name="email" required>
        <br></br>
        Telefono <input type="number" placeholder="Telefono" name="telefono" required>
        <br></br>
        Patologias <input type="text" placeholder="Patologias" name="patologias" required>
        <br></br>
        Edad <input type="number" placeholder="Edad" name="edad" required>
        <br></br>
        Fecha de Nacimiento <input type="date" name="fechaNacimiento" required>
        <br></br>
        Primer Nombre <input type="text" name="nombre" placeholder="Primer Nombre" required>
        <br></br>
        Primer Apellido <input type="text" name="apellido" placeholder="Primer Apellido" required>
        <br></br>
        Guardar<input type="submit" value="ENVIAR">
        <br></br>
</form>
</body>
</html>

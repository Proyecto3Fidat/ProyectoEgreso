<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Public/css/stylesExtra.css">
    <title>Registrar Cliente</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="/inicio">Inicio</a></li>
                <li><a href="agenda.html">Horarios</a></li>
                <li><a href="planes.html">Planes</a></li>
                <li><a href="inicio.html">Nosotros</a></li>
                <li><a href="loginusuario.html" class="login-btn">Ingresar</a></li>
                <li><a href="#" class="sign-in-btn" style="color: #6f41bb;">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <form action= "/registrarcliente" method= "POST">
        <h2>Documento</h2>
        <input type="text" name="nroDocumento" placeholder="Número de Documento" required>
        <br></br>
        <h2>Tipo de Documento</h2>
         <select name="tipodocumento" id="tipodocumento">
            <option value="CI">Cédula de Identidad</option>
            <option value="Pasaporte">Pasaporte</option>
         </select>
        <br></br>
        <h2>Contraseña</h2>
         <input type="password"  name="passwd" minlength= "08" placeholder="Contraseña" required>
        <br></br>
        <h2>Altura</h2>
        <input type="text" min="0" name="altura" placeholder="Altura" required>
        <br></br>
        <h2>Peso</h2>
         <input type="text"  name="peso"  placeholder="Peso" required>
        <br></br>
        <h2>Calle</h2>
         <input type="text"  name="calle" placeholder="Calle" required>
        <br></br>
        <h2>Numero de Puerta</h2>
         <input type="text"  name="numero" placeholder="Número de puerta" maxlength="4" required>
        <br></br>
        <h2>Esquina</h2>
         <input type="text"  name="esquina" placeholder="Esquina" required>
        <br></br>
        <h2>Correo Electronico</h2>
          <input type="email"  name="email" placeholder="example@gmail.com" required>
        <br></br>
        <h2>N° de Telefono</h2>
         <input type="text"  name="telefono" required maxlength="9" placeholder="Número de teléfono">
        <br></br>
        <h2>Patologias</h2>
        <input type="text"  name="patologias" required placeholder="Patologias">
        <br></br>
        <h2>Edad</h2>
        <input type="text"  name="edad" required placeholder="Edad" maxlength="2">
        <br></br>
        <h2>Fecha de Nacimiento</h2>
        <input type="date"  required placeholder="Fecha de Nacimiento">
        <br></br>
        <h2>Primer Nombre</h2>
        <input type="text" name="nombre" placeholder="Primer Nombre" required>
        <br></br>
        <h2>Primer Apellido</h2>
        <input type="text" name="apellido" placeholder="Primer Apellido" required>
        <br></br>
        <input type="submit" value="ENVIAR" class="button">
        <br></br>
</form>
</body>
</html>
